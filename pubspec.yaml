name: avrai
description: Offline-first social discovery app for meaningful places
publish_to: 'none'
version: 1.2.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  
  # Local Database
  # sqflite: ^2.3.0  # Commented out for Sembast-only
  # path: ^1.8.3     # Commented out for Sembast-only
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^7.0.2
  qr_flutter: ^4.1.0  # Phase 10.1: QR code generation for reservation check-in
  mobile_scanner: ^5.2.3  # QR code scanning for friend connections
  nfc_manager: ^4.1.1  # Phase 10.1: NFC tap-to-check-in (phone-to-phone or phone-to-tag)
  nfc_manager_ndef: ^1.1.0  # Phase 10.1: NDEF support for NFC tags
  ndef_record: ^1.4.1  # Phase 10.1: NDEF record classes (used by nfc_manager_ndef)
  flutter_local_notifications: ^19.5.0  # Phase 5: Local notifications for reservation reminders
  
  # Map Components
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  get_it: ^9.2.0
  injectable: ^2.3.2
  intl: ^0.20.2
  timezone: ^0.10.1  # For timezone-aware quantum atomic time
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  wifi_scan: ^0.4.1+2  # Phase 10.1: Android WiFi scanning (SSID, BSSID, signal) for fingerprinting
  add_2_calendar: ^3.0.1  # Phase 10.2: Calendar integration (iOS Calendar, Google Calendar)
  
  # Sharing and URL launching - Added for Phase 1 completion
  share_plus: ^12.0.1
  url_launcher: ^6.3.1
  
  # OAuth & Social Media Integration - Phase 8.2
  google_sign_in: ^7.2.0  # For Google OAuth
  flutter_appauth: ^11.0.0  # For Instagram, Facebook OAuth (OAuth 2.0 client)
  app_links: ^6.4.1  # Deep linking for OAuth callbacks
  
  # AI2AI Personality Learning - Phase VIBE_CODING
  crypto: ^3.0.3  # For SHA-256 hashing and privacy protection
  pointycastle: ^4.0.0  # For PBKDF2 key derivation and AES-256-GCM encryption
  
  # Signal Protocol - Phase 14 (Option 1: libsignal-ffi via FFI)
  # ffi: ^2.1.0  # Uncomment when implementing FFI bindings
  
  # External Data Integration - Phase 3
  google_places_flutter: ^2.1.0
  google_maps_flutter: ^2.5.0
  http: ^1.1.0
  
  # OpenStreetMap Integration - TASK 3.2
  xml: ^6.5.0  # For parsing OSM XML data
  geoxml: ^2.0.0  # For geospatial XML processing
  
  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^10.0.0-beta.4
  sembast: ^3.8.6
  path_provider: ^2.1.1
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.0.2  # Phase 5: Optional push notifications (enhancement when online)
  # Note: FCM is optional enhancement for server-initiated notifications when online
  # Local notifications are primary mechanism and work offline
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_analytics: ^12.1.0
  
  # Supabase Backend
  supabase_flutter: ^2.3.4
  
  # Health Data Integration - Phase 4: Dynamic Knots with Wearables
  health: ^13.2.1  # Cross-platform health data (HealthKit/Health Connect)
  
  # Audio Playback - Knot Theory Integration
  audioplayers: ^6.0.0  # For knot-based audio playback
  
  # Charts - Knot Theory Visualization
  fl_chart: ^1.1.1  # For interactive charts and visualizations
  
  # Machine Learning - Phase 12: Neural Network Implementation
  onnxruntime: ^1.4.1  # ONNX Runtime for on-device inference
  
  # Payment Processing - Agent 1: Payment Processing & Revenue
  flutter_stripe: ^12.2.0
  
  # PDF Generation - Tax Compliance
  pdf: ^3.11.0
  printing: ^5.13.0
  
  # Development & Code Generation
  json_annotation: ^4.8.1
  build_runner: ^2.10.5
  json_serializable: ^6.11.2
  injectable_generator: ^2.8.1
  
  # Internal packages
  avrai_network:
    path: packages/avrai_network
  avrai_core:
    path: packages/avrai_core
  avrai_quantum:
    path: packages/avrai_quantum
  avrai_knot:
    path: packages/avrai_knot
  avrai_ai:
    path: packages/avrai_ai
  
  # Proposed routing (ADR-0003)
  go_router: ^17.0.1
  
  # Runtime permissions
  permission_handler: ^12.0.1
  
  # Device Discovery - Platform Plugins
  flutter_blue_plus: ^2.1.0  # Bluetooth Low Energy (Android, iOS, macOS, Linux, Web, Windows)
  flutter_nsd: ^1.6.0  # Network Service Discovery / mDNS (Android, iOS, macOS, Windows)
  wifi_iot: ^0.3.19  # WiFi Direct and WiFi management (Android)

  shared_preferences: ^2.5.4
  path: any
  flutter_rust_bridge: 2.11.1
  battery_plus: ^7.0.0
  archive: ^4.0.7
  llama_flutter_android: ^0.1.1
  file_picker: ^10.3.8
  ffi: ^2.1.4
  cryptography: ^2.9.0
  image_picker: ^1.2.1
  meta: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Melos workspace management
  melos: ^7.3.0
  
  # BLoC Testing Dependencies - Phase 4
  bloc_test: ^10.0.0
  mocktail: ^1.0.3
  fake_async: ^1.3.1
  test: ^1.25.15
  integration_test:
    sdk: flutter
  
  # Performance Testing Dependencies - Phase 9
  mockito: ^5.6.3
  # golden_toolkit: ^0.15.0  # DISCONTINUED - consider using flutter_test's built-in golden testing
  vm_service: ^15.0.2  # For memory profiling (pinned by integration_test)
  # patrol: ^3.6.1  # For advanced widget testing (temporarily disabled due to Kotlin 2.0 metadata mismatch)
  
  # Test data generation and utilities
  faker: ^2.1.0
  
  # Test Infrastructure
  # build_runner is already in dependencies (for code generation)
  # patrol: ^3.16.0

  connectivity_plus_platform_interface: any
  # shared_preferences is already in dependencies
  supabase: any
  storage_client: any
  logging: any
  realtime_client: any
  web_socket_channel: any
  # path is already in dependencies
flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/tokenizers/
    - assets/geo/
